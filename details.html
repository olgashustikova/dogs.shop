<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="details.css">
    <title>Rotating Navigation</title>
</head>
<body>
    <div class="container">
        <div class="circle-container">
            <div class="circle">
                <button id="close">
                    <i class="fas fa-times"></i>
                </button>
                <button id="open">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
        <div class="content">
            <h3 id="name"></h3>
            <img id ="photo" src="" alt="doggy">
            <p id="text"></p>
        </div>
        <button id="photo_second" onclick="window.location.href='photo.html';">One more picture</button>
    </div>
    <nav>
        <ul>
            <li><i class="fas fa-home"></i>
                <a class="link" onclick="window.location.href='profail.html';">
                Home</a></li>
            <li><i class="fas fa-envelope"></i>
                <a class="link" onclick="window.location.href='contact.html';">
                    Contact</a></li>
            </li>
        </ul>
    </nav>
    <script src="details.js"></script>
    
</body>
</html>
